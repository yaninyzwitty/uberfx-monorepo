name: Docker Build and Push

on:
  push:
  pull_request:

jobs:
  detect-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.filter.outputs.modules }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # üîç Step 1: Detect all modules that have a Dockerfile
      - name: Detect Dockerized modules
        id: set-modules
        run: |
          MODULES=$(find ./packages -maxdepth 1 -type d -exec test -e "{}/Dockerfile" ';' -print | jq -R -s -c 'split("\n")[:-1]')
          echo "Detected modules: $MODULES"
          echo "modules=$MODULES" >> $GITHUB_OUTPUT

      # üîç Step 2: Use dorny/paths-filter to detect which modules changed
      - name: Detect changed modules
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            product-service:
              - 'packages/product-service/**'
            gateway-service:
              - 'packages/gateway-service/**'
            shared:
              - 'packages/shared/**'
      
      # Combine detected modules and changed ones dynamically
      - name: Filter changed modules dynamically
        id: set-changed
        run: |
          ALL_MODULES=${{ steps.set-modules.outputs.modules }}
          CHANGED=()

          for MODULE in $(echo $ALL_MODULES | jq -r '.[]'); do
            BASE=$(basename $MODULE)
            if [ "${{ steps.filter.outputs[$BASE] }}" == "true" ] || [ "${{ steps.filter.outputs.shared }}" == "true" ]; then
              CHANGED+=("$MODULE")
            fi
          done

          FINAL=$(printf '%s\n' "${CHANGED[@]}" | jq -R -s -c 'split("\n")[:-1]')
          echo "Building modules: $FINAL"
          echo "modules=$FINAL" >> $GITHUB_OUTPUT

  build:
    needs: detect-modules
    if: ${{ needs.detect-modules.outputs.modules != '[]' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.detect-modules.outputs.modules) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker context path
        run: |
          if [ ! -d "${{ matrix.module }}" ]; then
            echo "‚ùå Path not found: ${{ matrix.module }}"
            exit 1
          fi

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.module }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ vars.DOCKER_USERNAME }}/$(basename ${{ matrix.module }}):latest
            ${{ vars.DOCKER_USERNAME }}/$(basename ${{ matrix.module }}):${{ github.sha }}
