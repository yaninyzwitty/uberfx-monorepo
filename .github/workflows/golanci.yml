name: Lint workflow [Golangci-lint]

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  GO_VERSION: "1.25.0"
  GOLANGCI_LINT_VERSION: "v2.4.0"

jobs:
  detect-modules:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      # ✅ Detect all Go modules across the repo
      - name: Detect Go Modules
        id: set-modules
        shell: bash
        run: |
          set -Eeuo pipefail
          MODULES="$(find . -name 'go.mod' -not -path '*/vendor/*' -exec dirname {} \; | jq -R -s -c 'split("\n")[:-1]')"
          echo "Detected modules: $MODULES"
          echo "modules=$MODULES" >> "$GITHUB_OUTPUT"

  golangci-lint:
    needs: detect-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ${{ fromJSON(needs.detect-modules.outputs.modules) }}
      fail-fast: false
    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      # ✅ Cache Go build cache too, improves lint performance
      - name: Cache Go Build & Module Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-cache-${{ runner.os }}-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-cache-${{ runner.os }}-${{ env.GO_VERSION }}-

      # ✅ Cache lint binary itself, pinned version helps cache hits
      - name: Cache golangci-lint binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/golangci-lint
          key: golangci-lint-${{ runner.os }}-${{ env.GOLANGCI_LINT_VERSION }}
          restore-keys: |
            golangci-lint-${{ runner.os }}-

      - name: Run golangci-lint (${{ matrix.module }})
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: ${{ matrix.module }}
          args: --timeout=5m 